# prometheus.yml
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - "alertmanager:9093"

scrape_configs:
  - job_name: 'dexbrain'
    static_configs:
      - targets: ['api:8000']

  - job_name: 'node'
    static_configs:
      - targets: ['api:9100']