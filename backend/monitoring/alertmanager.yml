global:
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: '${SMTP_USER}'
  smtp_auth_username: '${SMTP_USER}'
  smtp_auth_password: '${SMTP_PASSWORD}'

route:
  group_by: ['alertname']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 12h
  receiver: 'web.hook'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
    - match:
        severity: warning
      receiver: 'warning-alerts'

receivers:
  - name: 'web.hook'
    webhook_configs:
      - url: 'http://127.0.0.1:5001/'

  - name: 'critical-alerts'
    email_configs:
      - to: 'monitoring@dexteragent.com'
        subject: 'üö® CRITICAL: DexBrain Alert - {{ .GroupLabels.alertname }}'
        body: |
          **CRITICAL ALERT**
          
          Alert: {{ .GroupLabels.alertname }}
          Status: {{ .Status }}
          
          {{ range .Alerts }}
          **{{ .Annotations.summary }}**
          {{ .Annotations.description }}
          
          Labels:
          {{ range .Labels.SortedPairs }}  ‚Ä¢ {{ .Name }}: {{ .Value }}
          {{ end }}
          
          Started: {{ .StartsAt }}
          {{ if .EndsAt }}Ended: {{ .EndsAt }}{{ end }}
          {{ end }}
          
          View in Grafana: http://157.90.230.148:3001
          View in Prometheus: http://157.90.230.148:9090
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#dexbrain-alerts'
        title: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          **{{ .Annotations.summary }}**
          {{ .Annotations.description }}
          {{ end }}

  - name: 'warning-alerts'
    email_configs:
      - to: 'monitoring@dexteragent.com'
        subject: '‚ö†Ô∏è WARNING: DexBrain Alert - {{ .GroupLabels.alertname }}'
        body: |
          **WARNING ALERT**
          
          Alert: {{ .GroupLabels.alertname }}
          Status: {{ .Status }}
          
          {{ range .Alerts }}
          **{{ .Annotations.summary }}**
          {{ .Annotations.description }}
          
          Labels:
          {{ range .Labels.SortedPairs }}  ‚Ä¢ {{ .Name }}: {{ .Value }}
          {{ end }}
          
          Started: {{ .StartsAt }}
          {{ if .EndsAt }}Ended: {{ .EndsAt }}{{ end }}
          {{ end }}
          
          View in Grafana: http://157.90.230.148:3001

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'dev', 'instance']